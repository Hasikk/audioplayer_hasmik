<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="searchInput" placeholder="Search for a song...">
     <button onclick="searchSong()">Search</button>


     <div class="dropdown">
        <button class="dropbtn">Speed <i class="bi bi-caret-down"></i></button>
        <div class="dropdown-content">
            <a href="#" onclick="changeSpeed(0.5)">0.5x</a>
            <a href="#" onclick="changeSpeed(0.75)">0.75x</a>
            <a href="#" onclick="changeSpeed(1)">1x</a>
            <a href="#" onclick="changeSpeed(1.25)">1.25x</a>
            <a href="#" onclick="changeSpeed(1.5)">1.5x</a>
            <a href="#" onclick="changeSpeed(2)">2x</a>
        </div>
    </div>

    <!-- Add a form for visitors to input song details -->
<form id="addSongForm">
    <input type="text" id="songTitle" placeholder="Song Title">
    <input type="text" id="posterURL" placeholder="Poster URL">
    <input type="text" id="songURL" placeholder="Song URL">
    <button type="button" onclick="addSong()">Add Song</button>
</form>

</div>
    <div class="main">
        
    </div>
    
    <div class="player">
        <div class="row1">
            
        </div>
        <div id="songtitle">Title</div>
        <div class="row2">
            <div class="play">
                <img src="images/previous.png" id="pre" alt="" onclick="prev()">
                <img src="images/play-button-arrowhead.png" id="play" onclick="playOrPauseSong()" alt="">
                <img src="images/next.png" id="next" alt="" onclick="next()">
            </div>
            <div class="seek-bar" onclick="seekTo(event)">
                <div class="handle">
                    <div class="fill" onchange="seekTo(this.value)"></div>
                </div>
            </div>
            <div class="mute">
                <div class="currentTime">00 : 00 / 00 : 00</div>
                <div class="controls">
    
                    <button id="shuffleButton" onclick=""><i class="bi bi-shuffle"></i></button>
                    <button id="repeatButton" onclick=""><i class="bi bi-repeat-1"></i></button>
                    <button id="sortButton" onclick=""><i class="bi bi-filter-square"></i></button>

                <div class="muteButtons">
                    <img src="images/volume-down.png" id="decrease" onclick="decrease()" alt="">
                    <img src="images/volume.png" id="mute" onclick="mute()" alt="">
                    <img src="images/increase-volume.png" id="increase" onclick="increase()" alt="">
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
